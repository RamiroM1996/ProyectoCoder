<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-commerce</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../img/e-commerce.png" alt="logo de la marca">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/PrimerEntrega/Desafio1/index.html">Home</a></li>
                <li><a href="/PrimerEntrega/Desafio1/pages/products.html">Products</a></li>
                <li><a href="/PrimerEntrega/Desafio1/pages/about.html">About</a></li>
                <li><a href="/PrimerEntrega/Desafio1/pages/contact.html">Contact</a></li>
                <li><a href="/PrimerEntrega/Desafio1/pages/acount.html">Acount</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-cart-shopping"></i>
        <input type="search" placeholder="Buscar">
        <div class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <main>

        <section class="contact">

            <form class="form" action="#" method="POST" enctype="multipart/form-data">
                <h2>Como podemos ayudarte ?</h2>
                <div class="option">
                    <select name="option" id="">
                        <option value="">Seleccione una opcion</option>
                        <option value="">opcionx</option>
                    </select>
                    <h2>Completá el siguiente formulario.</h2>
                </div>
                <div class="name-surname">
                    <input class="input" name="name" type="text" placeholder="Nombre" /><br />
                    <input class="input" name="name" type="text" placeholder="Apellido" /><br />
                </div>
                <div class="email">
                    <input id="email" class="input" name="email" type="text" placeholder="Email" /><br />
                </div>
                <div class="message">
                    <textarea rows="7" cols="30"></textarea><br />
                </div>
                <input id="submit_button" type="submit" value="Send email" />
            </form>

        </section>


    </main>
    <footer class="footer">
        <div class="newsletter">
            <h2>Suscribite a nuestro newsletter!</h2>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Your Email">
            <input type="submit">
        </div>

        <div class="social">
            <h2>Nuestras Redes!</h2>
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-phone"></i>
                <i class="fa-regular fa-envelope"></i>
            </div>
        </div>

        <div class="app-information">
            <h2>Descargá la app!</h2>
            <div class="app-icons">
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-android"></i>
            </div>
        </div>

    </footer>

</body>

</html>
